<section>
  <h1>Contact :</h1>

  <div class=formulaire>
  <form method="post" action="#">
    <label for="prenom">Votre Prénom :</label><input type="text" id="prenom" name="prenom" placeholder="Ex: Emile" minlength="2" maxlength="40">
    <label for="nom">Votre Nom :</label><input type="text" id="nom" name="nom" placeholder="Ex: Louis" minlength="2" maxlength="40" required>
    <label for="phone">Votre numéro de téléphone</label><input type="tel" id="phone" name="phone" placeholder="Ex: 0123456789" pattern="[0-9]{10}">
    <label for="customermail">Votre Email :</label><input type="text" id="customermail" name="customermail" placeholder="Ex: monemail@gmail.com" required>
    <label for="objet">Objet de votre message :</label><select id="objet" name="objet" required>                
      <option value="">Information</option>
      <option value="">Reclamation</option>
      <option value="">Partenariat</option>
      <option value="">Autres</option>
    </select>
    <label for="message">Votre message :</label><textarea id="message" name="message" placeholder="Tapez votre message ici..." required style="height:170px"></textarea><br/>
    <input type="submit" value="Envoyer">
  </form>
</div>
